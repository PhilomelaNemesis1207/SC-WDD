<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FashionTrend</title>
    <link rel="stylesheet" href="/Style.Css">
</head>
<body>
    <header>
        <div class="logo">FashionTrend</div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/Register.html">Register</a></li>
                <li><a href="/Login.html">Login</a></li>
                <li><a href="/Profile.html">Profile</a></li>
                <li><a href="/MyCart.html">My Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>We would love to hear from you! Please fill out the form below and we will get in touch with you as soon as possible.</p>
        
        <form action="#" method="post" onsubmit="validateContactForm(event)">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 FashionTrend. All Rights Reserved.</p>
    </footer>
    <script src="validation.js"></script>
</body>
</html>
